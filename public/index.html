<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/css/main.css">
    <title>Note App</title>
</head>

<body>
    <div class="container">
        <header id="main-header" class="d-flex justify-content-between align-items-center py-3">
            <h1>Note App</h1>
            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#noteModal">Add
                Note</button>
        </header>
        <main class="mt-4">
            <div id="searchSection" class="row justify-content-center">
                <div class="col-6">
                    <form id="searchForm" class="d-flex">
                        <input type="search" class="form-control" name="search" placeholder="Search note titles">
                        <button type="submit" class="btn btn-primary ml-1">Search</button>
                    </form>
                </div>
            </div>
            <div id="noteContainer" class="row"></div>
        </main>
    </div>
    <div id="noteModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-postit-yellow">
                <div class="modal-header border-0">
                    <h5 class="modal-title">My Note</h5>
                    <button type="button" class="close" data-dismiss="modal" tabindex="-1">
                        <span>&times;</span>
                    </button>
                </div>
                <form>
                    <input type="hidden" value="" name="noteId">
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" name="noteTitle" class="form-control"
                                placeholder="What is the title of your note?">
                        </div>
                        <div>
                            <label>Content</label>
                            <textarea name="noteContent" id="" class="form-control"
                                placeholder="What would you like to write?"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="submit" class="btn btn-secondary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./build/javascript/main.js"></script>
</body>

</html>
